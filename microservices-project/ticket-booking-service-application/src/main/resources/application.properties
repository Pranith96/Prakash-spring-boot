server.port=8084
spring.application.name=ticket-booking-service

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/book_ticket_db
spring.datasource.username=root
spring.datasource.password=root

##Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

##Hibernate ddl auto
spring.jpa.hibernate.ddl-auto=update
spring.jackson.time-zone=IST

eureka.client.eureka-server-port=8761
eureka.instance.leaseRenewalIntervalInSeconds = 60000
eureka.client.serviceUrl.defaultZone=http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
